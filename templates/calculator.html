<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <center>
    <div>
        <h1>{{rt_name}}</h1>
    </div>
    <div>
        <form action="/calculate" method="post" class="frm">
        {% for i in range(1,n+1) %}
        <div >
            <h2>Person {{i}}</h2>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" value="name {{i}}" >
            <div>
                <label for="amount">Amount:</label>
                <input type="number" name="amount" id="amount" min="0" value="0" required>
                <!-- <h3>Who Shares:</h3> -->
                <!-- {% for j in range (1,n+1) %}
                    {% if (i!=j) %}
                        <li>
                            <label for="person">Person {{j}}</label>
                            <input type="checkbox" name="person" id="person" checked>
                        </li>
                    {% endif %}
                {% endfor %} -->
            </div>
        </div>
        {% endfor %}
        <input type="submit" value="Let's Check">
        </form>
    </div>
    </center>
</body>
</html>
